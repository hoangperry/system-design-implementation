{% extends "base.html" %}
{% load static %}

{% block body-content %}


<div style="min-height: 100%; min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <h1 class="title">Just a Typical URL Shortener</h1>
        <form id="shortenForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type here your URL"
                       name="original_url" id="originalURL">
                <button type="submit" class="btn btn-dark">Short URL</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block import-script %}
<script src="{% static 'index.js' %}"></script>

{% endblock %}
